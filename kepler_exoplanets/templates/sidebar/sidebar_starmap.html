<div class='sidebar'>
  <h3>Welcome To Kepler!</h3>
  <div>
    Stars observed with exoplanets: {{ stars|length }}<br>
    Planets discovered by Kepler: {{ planets|length }}<br>
    {% if habitable %}
      Planets in the habitable zone: {{ habitable|length }}
    {% else %}
      Planets in the habitable zone: 0
    {% endif %}<br>
  </div>

  <!-- DROPDOWN MENU FOR FILTERING OPTIONS -->
  <div>
    <label for='select-choice-min' class='select'>Stars of Interest</label>
    <select class='toggleStyle' name='select-choice-min' id='select-choice-min' data-mini='true'>
       <option>Show All (default)</option>
       <option>Stars with 5+ planets</option>
       <option>Stars with habitable planets</option>
       <option>White Stars (hotter)</option>
       <option>Red Stars (cooler)</option>
    </select>
  </div>

  <!-- ON/OFF TOGGLE FOR LABELS -->
  <div>
    <label for='flip-1'>Labels</label>
    <select class='toggleStyle' name='flip-1' id='flip-1' data-role='slider'>
      <option value='off'>Off</option>
      <option value='on'>On</option>
    </select>
  </div>

  <!-- SLIDER FOR MOVEMENT -->
  <div>
    <label for='star-slider'>Distance from Earth (light years)</label>
    <div id='star-slider'></div>
<!--     <input oninput='outputUpdate(value)'></div>
    <output for='star-slider' id='dist'>500</output> -->
  </div>

  <div class='button' id='camera-reset'>
    Reset View
  </div>
</div>

<script>
  function outputUpdate(dist) {
    document.querySelector('#dist').value = dist;
  }
</script>
