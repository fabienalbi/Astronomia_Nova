<div class='sidebar'>
  <h5>{{ planets.first }} System</h5>
  <div>
    Total planets in this star system: {{ planets|length }}<br>
    {% if habitable %}
      Rocky planets: {{rocky|length }}<br>
      &nbsp; &raquo; &nbsp; <b>{{ habitable|length }} is habitable!</b>
    {% else %}
      Rocky planets: {{rocky|length }} 
    {% endif %}<br>
    Gas planets: {{ gas|length }}<br>
  </div>
  
  <!-- TOGGLE SWITCH FOR LABELS -->
  <div>
    <label for='flip-1'>Labels</label>
    <select class='toggleStyle' name='flip-1' id='flip-1' data-role='flipswitch'>
      <option value='off'>Off</option>
      <option value='on'>On</option>
    </select>
  </div>

  <!-- TOGGLE SWITCH FOR EARTH -->
  <div>
    <label for='flip-1'>Compare with Earth</label>
    <select class='toggleStyle' name='flip-1' id='flip-1' data-role='slider'>
      <option value='off'>Off</option>
      <option value='on'>On</option>
    </select>
  </div>

  <!-- TOGGLE SWITCH FOR 2D/3D -->
  <div>
    <label for='flip-1'>Viewing Angle</label>
    <select class='toggleStyle' name='flip-1' id='flip-1' data-role='slider'>
      <option value='off'>3D</option>
      <option value='on'>2D</option>
    </select>
  </div>

  <!-- SLIDER FOR ORBIT SPEED -->
  <div>
    <label for='slider-1'>Speed of Orbits</label>
    <input type='range' name='slider-1' id='slider-1' value='60' min='0' max='100' step='10'>
  </div>

  <!-- BUTTON TO RETURN TO STARMAP -->
  <a href="{% url 'starmap' %}">
    <div class='button'>Return To Starmap</div>
  </a>
</div>
