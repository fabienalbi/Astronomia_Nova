{% extends 'main/base.html' %}
{% block content %}
{% include 'partials/_gasfragment.html' %} 
{% include 'partials/_gasvertex.html' %} 
  <div id='space_container'></div>
    <script type='text/javascript'>
      var container, stats;
      var camera, scene, renderer, controls;
      var group;
      var fov = 30;
      var texloader = new THREE.TextureLoader();
      var explocolor = texloader.load('/static/images/bluegas.png');
      var start = Date.now()

      init();

      function init(){
        //set up scene and camera
        container = document.getElementById( 'space_container' );
        scene = new THREE.Scene();
        group = new THREE.Group();
        renderer = new THREE.WebGLRenderer({alpha: true});
        renderer.setClearColor( 0xffffff, 0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera = new THREE.PerspectiveCamera(fov, window.innerWidth/ window.innerHeight, 0.1, 10000);
        camera.position.z = 100;
        camera.target = new THREE.Vector3( 0, 0, 0 );
        scene.add( group );
        group.add(camera);
  
        //move the camera around
        controls = new THREE.OrbitControls( camera );

        controls.minDistance = 100;

        controls.maxDistance = 2000;

        //light
        var amlight = new THREE.AmbientLight( 0x888888 )
        group.add( amlight );

        var dirlight = new THREE.DirectionalLight( 0xcccccc, 1 )
        dirlight.position.set(10,3,5)
        group.add( dirlight );

        //gasplanet
        planetmaterial = new THREE.ShaderMaterial({
          uniforms: { 
            tExplosion: {
              type: "t", 
              value: explocolor
            },
            time: { // float initialized to 0
              type: "f", 
              value: 0.0 
            }
          },
          vertexShader: document.getElementById( 'gas-vertexShader' ).textContent,
          fragmentShader: document.getElementById( 'gas-fragmentShader' ).textContent
        });

        var geometry = new THREE.IcosahedronGeometry( 20, 5 );
        var gasplanet = new THREE.Mesh( geometry, planetmaterial );
        group.add(gasplanet);
        
        container.appendChild( renderer.domElement );
        animate();
      }

      function animate() {
        requestAnimationFrame(animate);
        planetmaterial.uniforms[ 'time' ].value = .00025 * ( Date.now() - start );
        controls.update();
        renderer.render( scene, camera );
      }
    </script>
{% endblock %}
