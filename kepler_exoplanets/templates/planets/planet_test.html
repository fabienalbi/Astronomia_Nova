{% extends "main/base.html" %}

{% block content %}
{% include 'sidebar/sidebar_planet.html' %}
  <div id="space_container"></div>
  {% if planet.surface_temp >= 273 and planet.surface_temp <= 373 %}
    <!--habitable-->
    <script type="text/javascript" src="/static/js/planets/habitable.js">
  {% elif planet.planet_radius <= 4 %}
    <!--Blue Gas-->
    <script type="text/javascript" src="/static/js/planets/gas.js">
  {% elif planet.planet_radius <= 2 %}
    <!--Rocky-->
    <script type="text/javascript" src="/static/js/planets/rocky.js">
  {% else %}
    <!--Red Gas-->
    <script type="text/javascript" src="/static/js/planets/gas.js">
  {% endif %}
{% endblock %}
